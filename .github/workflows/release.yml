name: Release karpi

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "latest"

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun run build:binary

      - name: Read version from package.json
        id: version
        shell: bash
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package tarball and compute sha256
        id: package
        shell: bash
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          mkdir -p dist
          cd dist
          tar czf "karpi-v${VERSION}.tar.gz" karpi
          SHA=$(shasum -a 256 "karpi-v${VERSION}.tar.gz" | awk '{print $1}')
          echo "sha=$SHA" >> "$GITHUB_OUTPUT"

      - name: Create or update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: Karpi v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          allowUpdates: true
          artifacts: dist/karpi-v${{ steps.version.outputs.version }}.tar.gz
          artifactErrorsFailBuild: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update homebrew-tap formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA: ${{ steps.package.outputs.sha }}
          GH_TAP_TOKEN: ${{ secrets.GH_TAP_TOKEN }}
        shell: bash
        run: |
          if [ -z "${GH_TAP_TOKEN}" ]; then
            echo "GH_TAP_TOKEN not set; skipping Homebrew tap update."
            exit 0
          fi

          git clone "https://x-access-token:${GH_TAP_TOKEN}@github.com/piyusheklavya777/homebrew-tap.git"
          cd homebrew-tap
          sed -i.bak "s|^  url \".*\"|  url \"https://github.com/piyusheklavya777/karpi/releases/download/v${VERSION}/karpi-v${VERSION}.tar.gz\"|" karpi.rb
          sed -i.bak "s|^  sha256 \".*\"|  sha256 \"${SHA}\"|" karpi.rb
          sed -i.bak "s|^  version \".*\"|  version \"${VERSION}\"|" karpi.rb
          rm -f karpi.rb.bak
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -am "chore: bump karpi to v${VERSION}" || echo "No changes to commit"
          git push origin main || echo "No changes pushed"
